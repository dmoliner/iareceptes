<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChefBot: Assistent de Cuina (Python)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Estils per a la barra de desplaçament */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        .dark ::-webkit-scrollbar-track { background: #2d3748; }
        .dark ::-webkit-scrollbar-thumb { background: #718096; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #a0aec0; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-black text-gray-900 dark:text-gray-100 font-sans">

    <!-- Vista Principal del Xat -->
    <div id="chat-view" class="w-full h-screen flex flex-col items-center bg-slate-100 dark:bg-slate-950 p-4">
        <div class="bg-white dark:bg-slate-900 rounded-2xl shadow-xl p-4 sm:p-6 w-full max-w-3xl flex flex-col h-full">
            <header class="flex justify-between items-center mb-4 border-b pb-4 dark:border-slate-700">
                <h1 class="text-2xl font-bold text-slate-800 dark:text-slate-100">ChefBot</h1>
                <button id="show-admin-button" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
                    <i class="fa-solid fa-gear w-6 h-6 text-slate-600 dark:text-slate-300"></i>
                </button>
            </header>
            <main id="messages-container" class="flex-grow overflow-y-auto mb-4 pr-2 space-y-4">
                <!-- Els missatges s'injectaran aquí -->
            </main>
            <footer class="flex-shrink-0">
                <div class="flex items-center gap-2">
                    <textarea id="chat-input" placeholder="Escriu la teva pregunta..." class="w-full px-4 py-2 border border-slate-300 dark:border-slate-700 rounded-xl bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow resize-none" rows="1"></textarea>
                    <button id="send-button" class="p-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition-colors disabled:bg-slate-400 disabled:cursor-not-allowed">
                        <i class="fa-solid fa-paper-plane w-5 h-5"></i>
                    </button>
                </div>
            </footer>
        </div>
    </div>

    <!-- Vista del Panell d'Administració -->
    <div id="admin-view" class="hidden w-full h-screen flex flex-col items-center bg-slate-100 dark:bg-slate-950 p-4 sm:p-6 md:p-8">
        <div class="bg-white dark:bg-slate-900 rounded-2xl shadow-xl p-6 md:p-8 w-full max-w-4xl flex flex-col h-full">
            <div class="flex justify-between items-center mb-6 border-b pb-4 dark:border-slate-700 flex-shrink-0">
                <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-100">Configuració del ChefBot</h2>
            </div>
            <div class="flex-shrink-0 mb-6">
                <nav class="flex space-x-2 p-1 bg-slate-100 dark:bg-slate-800/50 rounded-lg">
                    <button data-tab="behavior" class="admin-tab-button px-4 py-2 text-sm font-medium rounded-md transition-colors bg-blue-600 text-white">Comportament i Ajust Fi</button>
                    <button data-tab="knowledge" class="admin-tab-button px-4 py-2 text-sm font-medium rounded-md transition-colors bg-slate-200 dark:bg-slate-800 hover:bg-slate-300 dark:hover:bg-slate-700">Base de Coneixement</button>
                    <button data-tab="technical" class="admin-tab-button px-4 py-2 text-sm font-medium rounded-md transition-colors bg-slate-200 dark:bg-slate-800 hover:bg-slate-300 dark:hover:bg-slate-700">Configuració Tècnica</button>
                </nav>
            </div>
            <div class="flex-grow overflow-y-auto pr-2">
                <!-- Contingut de les pestanyes -->
                <div id="behavior-tab-content" class="admin-tab-content space-y-6">
                    <!-- S'omplirà amb JS -->
                </div>
                <div id="knowledge-tab-content" class="hidden admin-tab-content space-y-8">
                    <!-- S'omplirà amb JS -->
                </div>
                <div id="technical-tab-content" class="hidden admin-tab-content space-y-6">
                    <!-- S'omplirà amb JS -->
                </div>
            </div>
            <div class="flex justify-end gap-4 pt-6 border-t dark:border-slate-700 flex-shrink-0">
                 <button id="save-config-button" class="px-4 py-2 rounded-lg bg-green-600 text-white hover:bg-green-700 transition-colors">Guarda la Configuració</button>
                <button id="close-admin-button" class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition-colors">Torna al Xat</button>
            </div>
        </div>
    </div>

    <!-- Modal de Contrasenya -->
    <div id="password-modal" class="hidden fixed inset-0 bg-black/70 backdrop-blur-md flex items-center justify-center z-50">
        <div class="bg-white dark:bg-slate-900 rounded-2xl shadow-2xl p-8 w-full max-w-sm m-4">
            <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-cyan-400 mb-4 text-center">Accés d'Administrador</h2>
            <p class="text-slate-500 dark:text-slate-400 mb-6 text-center">Introdueix la contrasenya per configurar el ChefBot.</p>
            <form id="password-form" class="space-y-6">
                <div>
                    <input id="password-input" type="password" class="w-full px-4 py-3 border border-slate-300 dark:border-slate-700 rounded-xl bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Contrasenya">
                    <p id="password-error" class="text-red-500 text-sm mt-2 hidden"></p>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-semibold py-3 px-4 rounded-xl hover:opacity-90">Accedir</button>
            </form>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
